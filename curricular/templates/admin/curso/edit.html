{% extends 'admin/base/base.html' %}
{% block pageTitle %} Administração de cursos {% endblock %}
{% block content %}

    <div class="row wrapper page-heading">
        <div class="col-lg-12">
            <h2>Administração de cursos</h2>
            <div class="pull-right">
                <a class="btn btn-sm btn-primary pull-right" title="Voltar"
                   href="{% url 'curso_index' %}"><i class="fa fa-arrow-left"></i> Voltar
                </a>
            </div>
            {#            <nav aria-label="breadcrumb">#}
            {#                <ol class="breadcrumb">#}
            {#                    <li class="breadcrumb-item active" aria-current="page">Home</li>#}
            {#                </ol>#}
            {#            </nav>#}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <form id="edit_form" method="POST" action="{% url 'curso_edit' curso.id %}">
                    {% csrf_token %}
                    <div class="ibox-title">
                        <h5><strong>Detalhes do curso</strong></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group" data-toggle="popover"
                                     title="Instituição do curso"
                                     data-placement="top" data-trigger="hover"
                                     data-content="Selecione a instituição do curso.">
                                    <label class="control-label">Instituição:</label>
                                    <select class="form-control chosen-select" name="instituicao_id" required>
                                        {% if instituicoes %}
                                            {% for instituicao in instituicoes %}
                                                <option value="{{ instituicao.id }}"
                                                        {% if instituicao.id == curso.instituicao.id %}
                                                        selected{% endif %}> {{ instituicao.nome }}
                                                    - {{ instituicao.sigla }} </option>
                                            {% endfor %}
                                        {% else %}
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" class="form-control" value="{{ curso.nome }}"
                                           required maxlength="255"
                                           title="Nome do curso" data-toggle="popover"
                                           data-placement="top" data-trigger="hover"
                                           data-content="Informe o nome do curso."/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="codigo">Código</label>
                                    <input type="text" name="codigo" class="form-control" value="{{ curso.codigo }}"
                                           required
                                           title="Código do curso" data-toggle="popover"
                                           data-placement="top" data-trigger="hover" maxlength="15"
                                           data-content="Informe um código identificador para o curso."/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary  pull-left"><i
                                        class="fa fa-check"></i>
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
