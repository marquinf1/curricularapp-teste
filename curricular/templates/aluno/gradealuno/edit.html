{% extends 'aluno/base/base.html' %}
{% block pageTitle %} Administração de grades {% endblock %}
{% block content %}

    <div class="row wrapper page-heading">
        <div class="col-lg-12">
            <h2>Administração de grades</h2>
            <div class="pull-right">
                <a class="btn btn-sm btn-primary pull-right" title="Voltar"
                   href="{% url 'aluno_grade_gradealuno' %}"><i class="fa fa-arrow-left"></i> Voltar
                </a>
            </div>
{#            <nav aria-label="breadcrumb">#}
{#                <ol class="breadcrumb">#}
{#                    <li class="breadcrumb-item active" aria-current="page">Home</li>#}
{#                </ol>#}
{#            </nav>#}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <form id="edit_form" method="POST" action="{% url 'aluno_gradealuno_edit' grade.id %}">
                    {% csrf_token %}
                    <div class="ibox-title">
                        <h5><strong>Detalhes da grade curricular</strong></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Grade original:</label>
                                    <select class="form-control chosen-select" name="gradeOriginal_id">
                                        <option>Selecione</option>
                                        {% if gradesSelection %}
                                            {% for gradeSelection in gradesSelection %}
                                                <option value="{{ gradeSelection.id }}"
                                                        {% if gradeSelection.id == grade.gradeOriginal.id %}
                                                        selected{% endif %}> {{ gradeSelection.nome }}
                                                    - {{ gradeSelection.curriculo.nome }}
                                                    - {{ gradeSelection.curriculo.curso.nome }}
                                                    - {{ gradeSelection.curriculo.curso.instituicao.sigla }} </option>
                                            {% endfor %}
                                        {% else %}
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" class="form-control" value="{{ grade.nome }}"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="nome">Períodos restantes</label>
                                    <input type="number" name="periodosRestantes" class="form-control" value="{{ grade.periodosRestantes }}"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <label for="nome">Período cronológico</label>
                                    <input type="number" name="periodoCronologico" class="form-control" value="{{ grade.periodoCronologico }}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary  pull-left"><i
                                        class="fa fa-check"></i>
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
