{% extends 'authenticate/base/base.html' %}

{% block content %}

    <div class="container">
        <div class="row wrapper wrapper-content">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Alterar senha</div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="POST" action="{% url 'change_password' %}">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-warning alert-dismissable" role="alert">
                                    <button class="close" data-dismiss="alert">
                                        <small><sup>x</sup></small>
                                    </button>
                                    <p>Seu formulário contém erros...</p>
                                    {% for field in form %}
                                        {% if field.errors %}
                                            {{ field.errors }}
                                        {% endif %}

                                    {% endfor %}

                                </div>


                            {% endif %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-sm btn-primary  pull-left"><i
                                    class="fa fa-check"></i>
                                Salvar
                            </button>
                            <div class="pull-right">
                                <a class="btn btn-sm btn-primary pull-right" title="Voltar"
                                   href="{% url 'home' %}"><i class="fa fa-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
{% endblock %}
